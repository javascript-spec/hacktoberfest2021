<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="title_icon.png" type="image/png">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toggle-container">
        <input type="checkbox" name="mode" id="mode"><label for="mode"></label>

    </div>
    <div class="container"></div>
    <div class="calc">
        <h1>Calculator</h1>
        <form autocomplete="off" action="">
            <input placeholder="0" type="text" name="calc" class="input" disabled>
        </form>
        <div class="btns">
            <div class="btn clear">C</div>
            <div class="btn erase">âŒ«</div>
            <div class="btn divide">/</div>
            <div class="btn multiply">*</div>
            <div class="btn btn7">7</div>
            <div class="btn btn8">8</div>
            <div class="btn btn9">9</div>
            <div class="btn substract">-</div>
            <div class="btn btn4">4</div>
            <div class="btn btn5">5</div>
            <div class="btn btn6">6</div>
            <div class="btn add">+</div>
            <div class="btn btn1">1</div>
            <div class="btn btn2">2</div>
            <div class="btn btn3">3</div>
            <div class="btn equal_to">=</div>
            <div class="btn btn0">0</div>
            <div class="btn dot">.</div>

        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
