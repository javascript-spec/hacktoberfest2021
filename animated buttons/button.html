<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #350048;
            /* background: rgb(202, 186, 186); */


        }

        .container {
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .btn {

            position: relative;
            width: 155px;
            height: 50px;
            margin: 20px;

        }

        .btn a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: #fff;
            z-index: 1;
            font-weight: 400;
            letter-spacing: 1px;
            text-decoration: none;
            overflow: hidden;
            transition: 0.5s;
            backdrop-filter: blur(15px);

        }

         .btn :hover a {
            letter-spacing: 3px;
        }

        .btn a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to left, rgba(255, 255, 0, 0.15), transparent);
            transform: skewX(45deg) translateX(0);
            transition: 0.5s;
        }

        .btn:hover a::before {
            transform: skewX(45deg) translateX(200%);
        }

        .btn::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -5px;
            width: 30px;
            height: 10px;
            background: rgb(20, 230, 241);
            border-radius: 10px;
            transition: .5s;
            transition-delay: 0s;
        }

         .btn:hover::before {
            bottom: 0;
            height: 50%;
            width: 80%;
            border-radius: 300px;
            transition-delay: 0.5s;

        }

         .btn::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            top: -5px;
            width: 30px;
            height: 10px;
            background: rgb(204, 17, 17);
            border-radius: 10px;
            transition: 0.5s;
            transition-delay: 0s;
        }

         .btn:hover::after {
            top: 0;
            height: 50%;
            width: 80%;
            border-radius: 30px;
            transition-delay: 0.5s;

        }

        .btn:nth-child(1)::before,
        .btn:nth-child(1)::after {
            background: #ff1f71;
            box-shadow: 0 0 15px #ff1f71,
                0 0 15px #ff1f71,
                0 0 30px #ff1f71,
                0 0 60px #ff1f71;
        }
        .btn1:nth-child(1)::before,
        .btn1:nth-child(1)::after {
            background: #8bff1f;
            box-shadow: 0 0 15px #1fffce,
                0 0 15px #1fffe1,
                0 0 30px #1fffa9,
                0 0 60px #1fff84;
        }
        .btn2:nth-child(1)::before,
        .btn2:nth-child(1)::after {
            background: #e9ff1f;
            box-shadow: 0 0 15px #ddff1f,
                0 0 15px #f0ff1f,
                0 0 30px #ddff1f,
                0 0 60px #e9ff1f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="btn"><a href="#">read</a></div>
    </div>
    <div class="container">
        <div class="btn1 btn"><a href="#">read</a></div>
    </div>
    <div class="container">
        <div class="btn btn2"><a href="#">read</a></div>
    </div>
</body>

</html>
