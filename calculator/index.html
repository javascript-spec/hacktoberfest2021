<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="cs.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculate</title>
  </head>
  <body style="background-color:gray;">
    <div id='every'>
    <div class="container">
      <div id='n'>
      <button type="button" class="btn btn-dark">SIN</button>
      <button type="button" class="btn btn-dark">COS</button>
      <button type="button" class="btn btn-dark">TAN</button>
      <button type="button" class="btn btn-dark">RECI</button>
      <button type="button" class="btn btn-dark">.</button>
      <button type="button" class="btn btn-dark">DEL</button><br>
      <button type="button" class="btn btn-dark">POW</button>
      <button type="button" class="btn btn-dark">EXP</button>
      <button type="button" class="btn btn-dark">FACT</button>
      <button type="button" class="btn btn-dark">LN</button>
      <button type="button" class="btn btn-dark">(</button>
      <button type="button" class="btn btn-dark">)</button>
    </div>
    <br>
    <input id="out" type="text" name="display" value='' placeholder="Calculate" disabled>
    <div class="buts">
    <button type="button" class="btn btn-dark">7</button>
    <button type="button" class="btn btn-dark">8</button>
    <button type="button" class="btn btn-dark">9</button>
    <button type="button" class="btn btn-dark">*</button><br>
    <button type="button" class="btn btn-dark">4</button>
    <button type="button" class="btn btn-dark">5</button>
    <button type="button" class="btn btn-dark">6</button>
    <button type="button" class="btn btn-dark">+</button><br>
    <button type="button" class="btn btn-dark">1</button>
    <button type="button" class="btn btn-dark">2</button>
    <button type="button" class="btn btn-dark">3</button>
    <button type="button" class="btn btn-dark">-</button><br>
    <button type="button" class="btn btn-dark">0</button>
    <button type="button" class="btn btn-dark">C</button>
    <button type="button" class="btn btn-dark">=</button>
    <button type="button" class="btn btn-dark">/</button>
    </div>
    </div>
  </div>
    <script type="text/javascript" src="cj.js">
    </script>
  </body>
</html>
