<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calculator">
            <div class="display">
                <input type="text" id="screen">
            </div> 
        <div class="buttons">
            <div class="row">
                <button onclick="clear_input('c')" class="button">c</button>
            </div>
            
            <div class="row">
                <button onclick="display(7)" class="button">7</button>
                <button onclick="display(8)" class="button">8</button>
                <button onclick="display(9)" class="button">9</button>
                <button onclick="display('/')" class="button">/</button>
            </div>

            <div class="row">
                <button onclick="display(4)" class="button">4</button>
                <button onclick="display(5)" class="button">5</button>
                <button onclick="display(6)" class="button">6</button>
                <button onclick="display('*')" class="button">x</button>
            </div>

            <div class="row">
                <button onclick="display(1)" class="button">1</button>
                <button onclick="display(2)" class="button">2</button>
                <button onclick="display(3)" class="button">3</button>
                <button onclick="display('-')" class="button">-</button>
            </div>

            <div class="row">
                <button onclick="display('.')" class="button">.</button>
                <button onclick="display(0)" class="button">0</button>
                <button onclick="display('+')" class="button">+</button>
                <button onclick="equalto()" class="button">=</button>
            </div>
        </div>

    </div>
</body>
</html>
